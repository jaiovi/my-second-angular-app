<div class="container">
  <div class="row">
    <div class="col-md-4 mt-4">
      <img src="../assets/img/logo_kixta.png" alt="" class="logotec">
    </div>

  
  <div class="col-md-8 mt-4">
    <ul class="list-group">
      <li [class.active] *ngFor="let al of alumnosArray" class="list-group-item list-group-item-action">
        <span class="badge bg-danger">{{al.id}}</span> {{al.nombre}} - {{al.grado}}
      </li>
    </ul>

    <div class="col-md-12">
      <table class="table table-dark table-hover">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">nombre</th>
            <th scope="col">Grado</th>
            <th scope="col">Edad</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let al of alumnosArray">
            <td>{{al.id}}</td>
            <td>{{al.nombre}}</td>
            <td>{{al.grado}}</td>
            <td>{{al.edad}}</td>
          </tr>
        </tbody>
      </table>

      <div class="card">
        <div class="card-body">
          <div class="card-title">Inserta un nuevo alumno</div>

          <div class="form-group mb-3">
            <input [(ngModel)]="seleAlumno.nombre" type="text" placeholder="Ingrese el nombre">
          </div>

          <button class="btn btn-primary">Agregar</button>
          <div class="form-groug"></div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
